<div class="quizz__container">
  <div class="quizz_logo">
    <img src="../../../assets/images/logo.png" alt="" />
    <h3>{{ title }}</h3>
  </div>
  <div class="quizz_questions">
    <h3>{{ questionsSelected.question }}</h3>
  </div>
  <div class="quizz_options">
    <button
      *ngFor="let option of questionsSelected.options"
      (click)="playerChoose(option.alias)"
      class="button-option"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quizz_results">
    <h1>O seu resultado Ã©:</h1>
    <p>Resposta selecionada</p>
  </div>
</div>
